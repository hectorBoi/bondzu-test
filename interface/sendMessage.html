<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RSA Message</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="writeMess mess">
    <div class="top">
      <div class="header">
        <h1>Chat</h1>
        <a href="index.html">
          <h2>Log out</h2>
        </a>
      </div>
      <hr>
      <h2>Select the user to send a message</h2>
      <select class="form-control" name="listUsers" id="listUsers"></select>

      <h2>Write your message</h2>
      <input class="form-control" aria-describedby="inputGroup-sizing-lg" type="text" name="message" id="message">
      <button id="send" class="btn btn-success btn-lg">Send</button>
      <h3>The encrypted message is: </h3>
      <p id="encrypted"> </p>
    </div>
  </div>
  <hr>
  <div class="writeMess mess bottom">
    <div class="tab">
      <h2 id="check">Messages</h2>
      <table style="width: 100%;" id="table" class="table table-striped">
        <tr>
          <th style="width: 10%;">From</th>
          <th style="width: 20%;">Original</th>
          <th style="width: 50%;">Encrypted</th>
          <th style="width: 20%;">Decrypted</th>
        </tr>
      </table>
    </div>
  </div>

  <script src="./sendMessage.js"></script>
  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
    integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
    integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
    crossorigin="anonymous"></script>
</body>

</html>
