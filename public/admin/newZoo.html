<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bondzù: Nuevo Zoo</title>
    <link rel="icon" href="../img/favicon.png" />
    <link rel="stylesheet" href="../css/styles.css" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
      integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
      crossorigin="anonymous"
    ></script>
  </head>

  <body id="body" class="d-flex flex-column min-vh-100">
    <header style="z-index: 10">
      <div id="navBar"></div>
      <script src="./js/navBar.js"></script>
    </header>

    <br />
    <div class="container-fluid">
      <div class="row">
        <div class="col">
          <div class="card mx-auto" style="width: 30rem; margin-bottom: 1rem">
            <div class="card-header text-center">
              <h4>Datos únicos</h4>
            </div>
            <div class="card-body">
              <form class="was-validated">
                <div class="form-group is-invalid">
                  <b><label>Nombre del zoológico</label></b>
                  <input
                    id="zooName"
                    class="form-control is-invalid"
                    aria-describedby="validatedInputGroupPrepend"
                    required
                  />
                </div>

                <hr />

                <div class="form-group is-invalid">
                  <b><label>Link de la foto</label></b>
                  <input
                    id="photoLink"
                    class="form-control is-invalid"
                    aria-describedby="validatedInputGroupPrepend"
                    required
                  />
                </div>
                <hr />
                <div class="form-group is-invalid">
                  <b><label>Link de la página</label></b>
                  <input
                    id="page"
                    class="form-control is-invalid"
                    aria-describedby="validatedInputGroupPrepend"
                    required
                  />
                </div>
                <hr />
                <div class="form-group is-invalid">
                  <b><label>Ubicación</label></b>
                  <input
                    id="location"
                    class="form-control is-invalid"
                    aria-describedby="validatedInputGroupPrepend"
                    required
                  />
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col mx-auto text-center">
          <h5>
            <small class="text-danger" style="display: none" id="missingInfo"
              >Información incompleta. Por favor llena todos los campos.</small
            >
            <small
              class="text-success"
              style="display: none"
              id="successfulSave"
              >Zoológico guardado exitosamente</small
            >
          </h5>
          <button class="btn btn-success" id="save">
            Guardar
            <span
              id="buttonSpinner"
              class="spinner-border spinner-border-sm"
              role="status"
              aria-hidden="true"
              style="display: none"
            ></span>
            <span class="sr-only">Loading...</span>
          </button>
        </div>
      </div>
      <br />
      <br />
    </div>
  </body>

  <script src="./js/index.js"></script>
  <script src="./js/newZoo.js"></script>
  <script src="../js/logout.js"></script>
</html>
