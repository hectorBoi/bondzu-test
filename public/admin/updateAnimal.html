<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title id="title"></title>
    <link rel="icon" href="../img/favicon.png" />
    <link rel="stylesheet" href="../css/styles.css" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
      integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
      crossorigin="anonymous"
    ></script>
  </head>
  <body id="body" class="d-flex flex-column min-vh-100">
    <header style="z-index: 10">
      <div id="navBar"></div>
      <script src="./js/navBar.js"></script>
    </header>

    <div id="loader" class="loader">
      <div class="spinner spinner-border" role="status">
        <span class="sr-only">Loading page...</span>
      </div>
    </div>

    <div id="loaderElements" class="loaderElements">
      <div class="spinner spinner-border" role="status">
        <span class="sr-only">Loading elements...</span>
      </div>
    </div>

    <div class="container-fluid">
      <div class="row">
        <div class="col-lg">
          <div
            class="embed-responsive embed-responsive-16by9"
            style="margin-top: 15px; margin-bottom: 15px"
          >
            <iframe
              id="iframe"
              class="embed-responsive-item"
              src=""
              allowfullscreen
            ></iframe>
          </div>
        </div>
        <div class="col-lg">
          <div class="text-center">
            <img
              id="animalPhoto"
              src=""
              class="card-img img-fluid"
              alt="animal"
              style="margin-top: 15px; margin-bottom: 15px; object-fit: cover"
            />
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col">
          <div
            class="card text-center mx-auto"
            style="width: 10rem; margin-bottom: 1rem"
          >
            <div class="card-body">
              <form class="was-validated">
                <div class="form-group is-invalid">
                  <b><label>Estatus</label></b>
                  <div class="custom-control custom-switch">
                    <input
                      type="checkbox"
                      class="custom-control-input"
                      id="status"
                      active
                    />
                    <label
                      class="custom-control-label"
                      for="status"
                      id="statusTexto"
                    ></label>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-md">
          <div
            class="card text-center mx-auto"
            style="width: 25rem; margin-bottom: 1rem"
          >
            <div class="card-body">
              <form class="was-validated">
                <div class="form-group is-invalid">
                  <b><label>YouTube ID</label></b>
                  <input
                    id="youtubeId"
                    class="form-control is-invalid"
                    aria-describedby="validatedInputGroupPrepend"
                    required
                  />
                </div>
              </form>
            </div>
          </div>
        </div>
        <div class="col-md">
          <div
            class="card text-center mx-auto"
            style="width: 25rem; margin-bottom: 1rem"
          >
            <div class="card-body">
              <form class="was-validated">
                <div class="form-group is-invalid">
                  <b><label>Imagen</label></b>
                  <div class="form-group row" style="margin-left: 5px">
                    <input
                      type="file"
                      class="form-control-file"
                      name="newProfilepic"
                      accept="image/*"
                      required
                    />
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-md">
          <div class="card mx-auto" style="width: 40rem">
            <div class="card-header text-center">
              <h4>Español</h4>
            </div>
            <div class="card-body">
              <form class="was-validated">
                <div class="form-group is-invalid">
                  <b><label>Especie</label></b>
                  <input
                    id="especie"
                    class="form-control is-invalid"
                    aria-describedby="validatedInputGroupPrepend"
                    required
                  />
                </div>
                <hr />
                <div class="form-group is-invalid">
                  <b><label>Acerca de</label></b>
                  <textarea
                    id="acerca"
                    class="form-control is-invalid"
                    aria-describedby="validatedInputGroupPrepend"
                    rows="7"
                    style="text-align: justify"
                    required
                  >
                  </textarea>
                </div>
                <hr />
                <div class="form-group is-invalid">
                  <b><label>Características</label></b>
                  <textarea
                    id="caracteristicas"
                    class="form-control is-invalid"
                    aria-describedby="validatedInputGroupPrepend"
                    rows="10"
                    style="text-align: justify; white-space: pre-wrap"
                    required
                  ></textarea>
                </div>
                <hr />
                <div class="form-group is-invalid">
                  <b><label>Cuidador</label></b>
                  <input
                    id="cuidador"
                    class="form-control is-invalid"
                    aria-describedby="validatedInputGroupPrepend"
                    required
                  />
                </div>
              </form>
            </div>
          </div>
        </div>

        <div class="col-md">
          <div class="card mx-auto" style="width: 40rem">
            <div class="card-header text-center">
              <h4>English</h4>
            </div>
            <div class="card-body">
              <form class="was-validated">
                <div class="form-group is-invalid">
                  <b><label>Species</label></b>
                  <input
                    id="species"
                    class="form-control is-invalid"
                    aria-describedby="validatedInputGroupPrepend"
                    required
                  />
                </div>
                <hr />
                <div class="form-group is-invalid">
                  <b><label>About</label></b>
                  <textarea
                    id="about"
                    class="form-control is-invalid"
                    aria-describedby="validatedInputGroupPrepend"
                    rows="7"
                    style="text-align: justify"
                    required
                  ></textarea>
                </div>
                <hr />
                <div class="form-group is-invalid">
                  <b><label>Characteristics</label></b>
                  <textarea
                    id="characteristics"
                    class="form-control is-invalid"
                    aria-describedby="validatedInputGroupPrepend"
                    rows="10"
                    style="text-align: justify"
                    required
                  ></textarea>
                </div>
                <hr />
                <div class="form-group is-invalid">
                  <b><label>Keeper</label></b>
                  <input
                    id="keeper"
                    class="form-control is-invalid"
                    aria-describedby="validatedInputGroupPrepend"
                    required
                  />
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>

  <script src="./js/index.js"></script>
  <script src="./js/updateAnimal.js"></script>
  <script src="../js/logout.js"></script>
</html>
