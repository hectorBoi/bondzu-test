<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bondzù: Administración</title>
    <link rel="icon" href="../img/favicon.png" />
    <link rel="stylesheet" href="../css/styles.css" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
      integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
      crossorigin="anonymous"
    ></script>
  </head>
  <body class="d-flex flex-column min-vh-100">
    <header style="z-index: 10">
      <div id="navBar"></div>
      <script src="./js/navBar.js"></script>
    </header>

    <div id="loader" class="loader">
      <div class="spinner spinner-border" role="status">
        <span class="sr-only">Loading page...</span>
      </div>
    </div>

    <br />
    <h1 style="color: #3a8169" class="text-center">Administración Bondzù</h1>
    <br />

    <div class="container">
      <div class="card mx-auto" style="width: 25rem">
        <div class="card-body">
          <form class="was-validated">
            <div class="form-group is-invalid">
              <label for="email">Correo electrónico</label>
              <input
                id="email"
                type="email"
                class="form-control is-invalid"
                aria-describedby="validatedInputGroupPrepend"
                required
                placeholder="correo@ejemplo.com"
                aria-label="Correo"
                autofocus
              />
            </div>
            <div class="form-group is-invalid">
              <label for="email">Contraseña</label>
              <input
                id="password"
                type="password"
                class="form-control is-invalid"
                aria-describedby="validatedInputGroupPrepend"
                required
                placeholder="Contraseña"
                aria-label="Contraseña"
              />
              <div
                id="invalidPassword"
                class="invalid-feedback"
                style="display: none"
              >
                Usuario o contraseña incorrectos. Intenta de nuevo.
              </div>
            </div>
            <a class="form-text" href="../es/passwordRecover.html"
              >Olvidé mi contraseña</a
            >
          </form>
        </div>
        <div class="card-footer" id="submit">
          <a class="btn btn-success btn-lg btn-block">Iniciar sesión</a>
        </div>
      </div>
    </div>
  </body>

  <script src="./js/index.js"></script>
  <script src="./js/login.js"></script>
  <script src="../js/logout.js"></script>
</html>
