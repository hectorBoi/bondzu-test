<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bondzù: Nuevo animal</title>
  <link rel="icon" href="../img/favicon.png" />
  <link rel="stylesheet" href="../css/styles.css" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous" />
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
    integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
    integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
    crossorigin="anonymous"></script>
</head>

<body id="body" class="d-flex flex-column min-vh-100">
  <header style="z-index: 10">
    <div id="navBar"></div>
    <script src="./js/navBar.js"></script>
  </header>

  <br />
  <div class="container-fluid">
    <div class="row">
      <div class="col">
        <div class="card mx-auto" style="width: 30rem; margin-bottom: 1rem">
          <div class="card-header text-center">
            <h4>Datos únicos</h4>
          </div>
          <div class="card-body">
            <form class="was-validated">
              <!-- method="POST" 
                enctype="multipart/form-data"
                id="formTest"-->
              <div class="form-group" style="margin-left: 5px">
                <div class="text-center mx-auto">
                  <b><label>Imagen</label></b>
                  <br />
                  <input type="file" class="form-control-file" name="newProfilepic" id="newProfilepic"
                    accept="image/*" />
                  <br />
                  <input type="submit" value="Ninguna foto seleccionada" id="submitPhoto" class="btn btn-dark"
                    disabled />
                </div>
              </div>

              <hr />
            </form>

            <form class="was-validated">
              <div class="form-group is-invalid text-center">
                <b><label>Estatus</label></b>
                <div class="custom-control custom-switch">
                  <input type="checkbox" class="custom-control-input" id="status" required />
                  <label class="custom-control-label" for="status" id="statusText"></label>
                </div>

                <!-- Script para switch -->
                <script>
                  //Switch status
                  $("#status").change(function () {
                    $("#statusText").html("Inactivo");
                    if ($(this).is(":checked")) {
                      $("#statusText").html("Activo");
                    }
                  });
                </script>
              </div>

              <hr />

              <div class="form-group is-invalid">
                <b><label>YouTube ID</label></b>
                <input id="youtubeId" class="form-control is-invalid" aria-describedby="validatedInputGroupPrepend"
                  required />
              </div>

              <hr />

              <div class="form-group is-invalid">
                <b><label>Cuidador</label></b>
                <select id="allKeepers" class="custom-select" required></select>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-md">
        <div class="card mx-auto" style="width: 100%">
          <div class="card-header text-center">
            <h4>Español</h4>
          </div>
          <div class="card-body">
            <form class="was-validated">
              <div class="form-group is-invalid">
                <b><label>Especie</label></b>
                <input id="especie" class="form-control is-invalid" aria-describedby="validatedInputGroupPrepend"
                  required />
              </div>

              <hr />

              <div class="form-group is-invalid">
                <b><label>Acerca de</label></b>
                <textarea id="acerca" class="form-control is-invalid" aria-describedby="validatedInputGroupPrepend"
                  rows="8" style="text-align: justify" required></textarea>
              </div>

              <hr />

              <!-- <div class="form-group is-invalid"> 
                  <b><label>Características</label></b>
                  <textarea
                    id="caracteristicas"
                    class="form-control is-invalid"
                    aria-describedby="validatedInputGroupPrepend"
                    rows="8"
                    style="text-align: justify"
                    required
                  ></textarea>
                </div>-->

              <div class="form-group is-invalid">
                <b><label>Nombre científico</label></b>
                <input id="nomCient" class="form-control is-invalid" aria-describedby="validatedInputGroupPrepend"
                  required />
              </div>

              <hr />

              <div class="form-group is-invalid">
                <b><label>Estado de conservación</label></b>
                <textarea id="estadoCon" class="form-control is-invalid" aria-describedby="validatedInputGroupPrepend"
                  rows="2" style="text-align: justify" required></textarea>
              </div>

              <hr />

              <div class="form-group is-invalid">
                <b><label>Distribución geográfica</label></b>
                <textarea id="distGeo" class="form-control is-invalid" aria-describedby="validatedInputGroupPrepend"
                  rows="6" style="text-align: justify" required></textarea>
              </div>

              <hr />

              <div class="form-group is-invalid">
                <b><label>Hábitat</label></b>
                <textarea id="habitatEsp" class="form-control is-invalid" aria-describedby="validatedInputGroupPrepend"
                  rows="6" style="text-align: justify" required></textarea>
              </div>

              <hr />

              <div class="form-group is-invalid">
                <b><label>Dieta</label></b>
                <textarea id="dieta" class="form-control is-invalid" aria-describedby="validatedInputGroupPrepend"
                  rows="4" style="text-align: justify" required></textarea>
              </div>

              <hr />

              <div class="form-group is-invalid">
                <b><label>Reproducción</label></b>
                <textarea id="reproduccion" class="form-control is-invalid"
                  aria-describedby="validatedInputGroupPrepend" rows="6" style="text-align: justify"
                  required></textarea>
              </div>
            </form>
          </div>
        </div>
      </div>

      <div class="col-md">
        <div class="card mx-auto" style="width: 100%">
          <div class="card-header text-center">
            <h4>English</h4>
          </div>
          <div class="card-body">
            <form class="was-validated">
              <div class="form-group is-invalid">
                <b><label>Species</label></b>
                <input id="species" class="form-control is-invalid" aria-describedby="validatedInputGroupPrepend"
                  required />
              </div>

              <hr />

              <div class="form-group is-invalid">
                <b><label>About</label></b>
                <textarea id="about" class="form-control is-invalid" aria-describedby="validatedInputGroupPrepend"
                  rows="8" style="text-align: justify" required></textarea>
              </div>

              <hr />

              <!-- <div class="form-group is-invalid"> 
                  <b><label>Characteristics</label></b>
                  <textarea
                    id="characteristics"
                    class="form-control is-invalid"
                    aria-describedby="validatedInputGroupPrepend"
                    rows="8"
                    style="text-align: justify"
                    required
                  ></textarea>
                </div>-->

              <div class="form-group is-invalid">
                <b><label>Scientific name</label></b>
                <input id="scieName" class="form-control is-invalid" aria-describedby="validatedInputGroupPrepend"
                  required />
              </div>
              <hr />

              <div class="form-group is-invalid">
                <b><label>Conservation status</label></b>
                <textarea id="conStatus" class="form-control is-invalid" aria-describedby="validatedInputGroupPrepend"
                  rows="2" style="text-align: justify" required></textarea>
              </div>

              <hr />

              <div class="form-group is-invalid">
                <b><label>Geographical distribution</label></b>
                <textarea id="geoDist" class="form-control is-invalid" aria-describedby="validatedInputGroupPrepend"
                  rows="6" style="text-align: justify" required></textarea>
              </div>

              <hr />

              <div class="form-group is-invalid">
                <b><label>Habitat</label></b>
                <textarea id="habitatEng" class="form-control is-invalid" aria-describedby="validatedInputGroupPrepend"
                  rows="6" style="text-align: justify" required></textarea>
              </div>

              <hr />

              <div class="form-group is-invalid">
                <b><label>Diet</label></b>
                <textarea id="diet" class="form-control is-invalid" aria-describedby="validatedInputGroupPrepend"
                  rows="4" style="text-align: justify" required></textarea>
              </div>

              <hr />

              <div class="form-group is-invalid">
                <b><label>Reproduction</label></b>
                <textarea id="reproduction" class="form-control is-invalid"
                  aria-describedby="validatedInputGroupPrepend" rows="6" style="text-align: justify"
                  required></textarea>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

    <br />

    <div class="row">
      <div class="col mx-auto text-center">
        <h5>
          <small class="text-danger" style="display: none" id="missingInfo">Información incompleta. Por favor llena
            todos los campos.</small>
          <small class="text-success" style="display: none" id="successfulSave">Animal guardado exitosamente</small>
        </h5>
        <button class="btn btn-success" id="save">
          Guardar
          <span id="buttonSpinner" class="spinner-border spinner-border-sm" role="status" aria-hidden="true"
            style="display: none"></span>
          <span class="sr-only">Loading...</span>
        </button>
      </div>
    </div>

    <br />
    <br />
  </div>
</body>

<script src="./js/newAnimal.js"></script>
<script src="../js/logout.js"></script>

</html>
