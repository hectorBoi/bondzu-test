              data-target="#userModal"

                "
              >
                Iniciar sesión
              </button></a
            >

            <div
              class="modal fade"
              id="userModal"
              tabindex="-1"
              aria-labelledby="userModalLabel"
              aria-hidden="true"
            >
              <div class="modal-dialog">
                <div class="modal-content">
                  <div class="modal-header">
                    <h5
                      class="modal-title text-center container"
                      id="userModalLabel"
                    >
                      Ingresa a Bondzù
                    </h5>
                    <button
                      type="button"
                      class="close"
                      data-dismiss="modal"
                      aria-label="Close"
                    >
                      <span aria-hidden="true">&times;</span>
                    </button>
                  </div>
                  <div class="modal-body">
                    <a
                      href="#loginModal"
                      data-toggle="modal"
                      class="btn btn-success btn-lg btn-block"
                      data-dismiss="modal"
                      >Inicia sesión</a
                    >
                    <hr style="clear: both;" />
                    <a
                      href="#signupModal"
                      data-toggle="modal"
                      class="btn btn-warning btn-lg btn-block"
                      data-dismiss="modal"
                      >Regístrate</a
                    >
                  </div>
                </div>
              </div>
            </div>
            <div
              class="modal fade"
              id="loginModal"
              tabindex="-1"
              aria-labelledby="loginModalLabel"
              aria-hidden="true"
            >
              <div class="modal-dialog">
                <div class="modal-content">
                  <div class="modal-header">
                    <h5
                      class="modal-title text-center container"
                      id="loginModalLabel"
                    >
                      Inicia sesión
                    </h5>
                    <button
                      type="button"
                      class="close"
                      data-dismiss="modal"
                      aria-label="Close"
                    >
                      <span aria-hidden="true">&times;</span>
                    </button>
                  </div>
                  <div class="modal-body">
                    <form class="was-validated">
                      <div class="input-group is-invalid">
                        <div class="input-group-prepend">
                          <span
                            class="input-group-text"
                            id="validatedInputGroupPrepend"
                            >Correo</span
                          >
                        </div>
                        <input
                          id="email"
                          type="text"
                          class="form-control is-invalid"
                          aria-describedby="validatedInputGroupPrepend"
                          required
                          placeholder="correo@ejemplo.com"
                          aria-label="Correo"
                          autofocus
                        />
                      </div>

                      <br />
                      <div class="input-group is-invalid">
                        <div class="input-group-prepend">
                          <span
                            class="input-group-text"
                            id="validatedInputGroupPrepend"
                            >Contraseña</span
                          >
                        </div>
                        <input
                          id="password"
                          type="password"
                          class="form-control is-invalid"
                          aria-describedby="validatedInputGroupPrepend"
                          required
                          placeholder="Contraseña"
                          aria-label="Contraseña"
                        />
                      </div>
                    </form>
                  </div>
                  <div class="modal-footer" id="submit">
                    <a href="#" class="btn btn-success btn-lg btn-block"
                      >Iniciar sesión</a
                    >
                  </div>
                </div>
              </div>
            </div>
            <div
              class="modal fade"
              id="signupModal"
              tabindex="-1"
              aria-labelledby="signupModalLabel"
              aria-hidden="true"
            >
              <div class="modal-dialog">
                <div class="modal-content">
                  <div class="modal-header">
                    <h5
                      class="modal-title text-center container"
                      id="signupModalLabel"
                    >
                      Únete a Bondzù
                    </h5>
                    <button
                      type="button"
                      class="close"
                      data-dismiss="modal"
                      aria-label="Close"
                    >
                      <span aria-hidden="true">&times;</span>
                    </button>
                  </div>
                  <div class="modal-body">
                    <form class="was-validated">
                      <div class="input-group is-invalid">
                        <div class="input-group-prepend">
                          <span
                            class="input-group-text"
                            id="validatedInputGroupPrepend"
                            >Nombre</span
                          >
                        </div>
                        <input
                          type="text"
                          class="form-control is-invalid"
                          aria-describedby="validatedInputGroupPrepend"
                          required
                          placeholder="Nombre"
                          aria-label="Nombre"
                          autofocus
                        />
                      </div>

                      <br />
                      <div class="input-group is-invalid">
                        <div class="input-group-prepend">
                          <span
                            class="input-group-text"
                            id="validatedInputGroupPrepend"
                            >Apellidos</span
                          >
                        </div>
                        <input
                          type="text"
                          class="form-control is-invalid"
                          aria-describedby="validatedInputGroupPrepend"
                          required
                          placeholder="Apellidos"
                          aria-label="Apellidos"
                        />
                      </div>
                      <br />
                      <div class="input-group is-invalid">
                        <div class="input-group-prepend">
                          <span
                            class="input-group-text"
                            id="validatedInputGroupPrepend"
                            >Tipo de usuario</span
                          >
                        </div>
                        <select class="custom-select" required>
                          <option value="">Seleccione una opción...</option>
                          <option value="1">Basic</option>
                          <option value="2">Bondzù Fan</option>
                          <option value="3">Bondzù Hero</option>
                          <option value="4">Bondzù Lover</option>
                        </select>
                      </div>
                      <br />
                      <div class="input-group is-invalid">
                        <div class="input-group-prepend">
                          <span
                            class="input-group-text"
                            id="validatedInputGroupPrepend"
                            >Correo</span
                          >
                        </div>
                        <input
                          type="text"
                          class="form-control is-invalid"
                          aria-describedby="validatedInputGroupPrepend"

                          placeholder="correo@ejemplo.com"

                            class="input-group-text"
                            id="validatedInputGroupPrepend"
                            >Contraseña</span

                          required
                          placeholder="Contraseña"
                          aria-label="Contraseña"
