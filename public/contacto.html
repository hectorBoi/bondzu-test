<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bondzù: Contacto</title>
    <link rel="icon" href="img/favicon.png" />
    <link rel="stylesheet" href="css/styles.css" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
      integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
      crossorigin="anonymous"
    ></script>
  </head>

  <body class="d-flex flex-column min-vh-100">
    <header>
      <div id="navBar"></div>
      <script src="js/navBar.js"></script>
      <div id="faq"></div>
      <script src="./js/faq.js"></script>
    </header>

    <div id="modalsLoginSignup"></div>
    <script src="./js/modalsLoginSignup.js"></script>

    <!--Scripts para hacer autofocus en los modales de login y signup-->
    <script>
      $(".modal").on("shown.bs.modal", function () {
        $(this).find("[autofocus]").focus();
      });
    </script>

    <div id="loader" class="loader">
      <div class="spinner spinner-border" role="status">
        <span class="sr-only">Loading page...</span>
      </div>
    </div>

    <br />
    <h1 style="color: #3a8169;" class="text-center">
      Contáctanos
    </h1>
    <br />

    <div class="container">
      <div class="card mx-auto" style="width: 25rem;">
        <div
          style="
            position: absolute;
            z-index: 4;
            right: 3rem;
            top: -2rem;
            max-width: 300px;
          "
        >
          <div
            id="toastSuccess"
            class="toast"
            role="alert"
            data-delay="5000"
            data-autohide="true"
          >
            <div class="toast-header">
              <img
                src="./img/logoBondzu.png"
                class="rounded mr-2"
                alt="logoBondzu"
                width="25"
                height="25"
              />
              <strong class="mr-auto">¡Gracias por contactar a Bondzù!</strong>
              <button
                type="button"
                class="ml-2 mb-1 close"
                data-dismiss="toast"
                aria-label="Close"
              >
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="toast-body" id="toastBody"></div>
          </div>
        </div>
        <div
          style="
            position: absolute;
            z-index: 4;
            right: 3rem;
            top: -5rem;
            max-width: 300px;
          "
        >
          <div
            id="toastError"
            class="toast"
            role="alert"
            data-delay="5000"
            data-autohide="true"
          >
            <div class="toast-header">
              <img
                src="./img/logoBondzu.png"
                class="rounded mr-2"
                alt="logoBondzu"
                width="25"
                height="25"
              />
              <strong class="mr-auto">¡Ups! Olvidaste algo</strong>
              <button
                type="button"
                class="ml-2 mb-1 close"
                data-dismiss="toast"
                aria-label="Close"
              >
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="toast-body">
              Parece ser que se te olvidó completar un campo. Por favor completa
              toda la información.
            </div>
          </div>
        </div>
        <div class="card-body">
          <form class="was-validated">
            <div class="form-group is-invalid">
              <label for="name">Nombre completo</label>
              <input
                type="text"
                class="form-control"
                id="name"
                placeholder="Nombre Apellidos"
                required
                autofocus
              />
            </div>
            <div class="form-group is-invalid">
              <label for="email">Correo electrónico</label>
              <input
                type="email"
                class="form-control"
                id="emailField"
                placeholder="nombre@correo.com"
                required
              />
            </div>
            <div class="form-group is-invalid">
              <label for="subject">Asunto</label>
              <input
                type="subject"
                class="form-control"
                id="subject"
                placeholder="Asunto"
                required
              />
            </div>
            <div class="form-group is-invalid">
              <label for="message">Mensaje</label>
              <textarea
                class="form-control"
                id="message"
                rows="3"
                placeholder="Escriba su mensaje aquí"
                required
              ></textarea>
            </div>
          </form>
        </div>
        <div class="card-footer text-muted">
          <a
            id="submitButton"
            type="submit"
            class="btn btn-warning btn-lg btn-block"
            >Enviar</a
          >
        </div>
      </div>
    </div>
    <br />

    <div id="footer" class="mt-auto"></div>
    <script src="./js/footer.js"></script>
  </body>
  <script src="./js/index.js"></script>
  <script src="./js/login.js"></script>
  <script src="./js/register.js"></script>
  <script src="./js/logout.js"></script>
  <script src="./js/contact.js"></script>
  <script src="https://smtpjs.com/v3/smtp.js"></script>
</html>
