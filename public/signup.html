    <style type="text/css">

  <body>
    <header>
      <div class="contenedor">
        <h1 class="header">Bondzù</h1>
        <input type="checkbox" id="menu-bar" />
        <label class="icon-menu" for="menu-bar"></label>
        <nav class="menu">
          <a href="index.html">Inicio</a>
          <a href="quienes.html">¿Quiénes Somos?</a>

          <a href="animals.html" id="animals">Animals!</a>
        </nav>
      </div>
    </header>
    <br />
    <div class="container">
      <br />
      <br />
      <div class="card text-center card w-50 container">
        <div class="card-header">
          Únete a Bondzù
        </div>
        <div class="card-body">
          <form class="was-validated">
            <div class="input-group is-invalid">
              <div class="input-group-prepend">
                <span class="input-group-text" id="validatedInputGroupPrepend"
                  >Nombre</span
                >
              </div>
              <input
                type="text"
                class="form-control is-invalid"
                aria-describedby="validatedInputGroupPrepend"
                required
                placeholder="Nombre"
                aria-label="Nombre"
              />
            </div>

            <br />
            <div class="input-group is-invalid">
              <div class="input-group-prepend">
                <span class="input-group-text" id="validatedInputGroupPrepend"
                  >Apellidos</span
                >
              </div>
              <input
                type="text"
                class="form-control is-invalid"
                aria-describedby="validatedInputGroupPrepend"
                required
                placeholder="Apellidos"
                aria-label="Apellidos"
              />
            </div>

            <br />
            <div class="input-group is-invalid">
              <div class="input-group-prepend">
                <span class="input-group-text" id="validatedInputGroupPrepend"
                  >Correo</span
                >
              </div>
              <input
                type="text"
                class="form-control is-invalid"
                aria-describedby="validatedInputGroupPrepend"
                required
                placeholder="correo@ejemplo.com"
                aria-label="Correo"
              />
            </div>

            <br />
            <div class="input-group is-invalid">
              <div class="input-group-prepend">
                <span class="input-group-text" id="validatedInputGroupPrepend"
                  >Contraseña</span
                >
              </div>
              <input
                type="password"
                class="form-control is-invalid"
                aria-describedby="validatedInputGroupPrepend"
                required
                placeholder="Contraseña"
                aria-label="Contraseña"
              />
            </div>
          </form>
        </div>
        <div class="card-footer text-muted">
          <a href="#" class="btn btn-warning">Regístrate</a>
        </div>
      </div>
    </div>
  </body>
</html>
