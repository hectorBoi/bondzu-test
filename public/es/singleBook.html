<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title id="title"></title>
    <link rel="icon" href="../img/favicon.png" />
    <link rel="stylesheet" href="../css/styles.css" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-7542269943797799"
     crossorigin="anonymous"></script>
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
      integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
      crossorigin="anonymous"
    ></script>

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>
  <body id="body" class="d-flex flex-column min-vh-100">
    <header style="z-index: 10">
      <div
        data-spy="scroll"
        data-target="#navBar"
        data-offset="0"
        class="scrollspy-example"
      >
        <div id="navBar"></div>
        <script src="./js/navBar.js"></script>
      </div>
    </header>

    <div id="faq"></div>
    <script src="./js/faq.js"></script>

    <div id="loader" class="loader">
      <div class="spinner spinner-border" role="status">
        <span class="sr-only">Loading page...</span>
      </div>
    </div>

    <div id="loaderElements" class="loaderElements">
      <div class="spinner spinner-border" role="status">
        <span class="sr-only">Loading elements...</span>
      </div>
    </div>

    <div class="container-fluid">
      <div class="row">
        <div class="col-xl-8" id="left-side">
          <div
            class="embed-responsive embed-responsive-16by9"
            style="margin-top: 15px"
            id="iframe-div"
          >
            <iframe
              id="iframe"
              class="embed-responsive-item"
              src=""
              allowfullscreen
            ></iframe>
          </div>
          <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-7542269943797799" crossorigin="anonymous"></script>
          <ins class="adsbygoogle" style="display:block" data-ad-format="fluid" data-ad-layout-key="-fb+5w+4e-db+86" data-ad-client="ca-pub-7542269943797799" data-ad-slot="7098057863"></ins>
          <script>
            (adsbygoogle = window.adsbygoogle || []).push({});
          </script>
        </div>

        <div class="col-xl-4">
          <div class="card" style="margin-top: 15px">
            <img
              id="bookCover"
              src=""
              class="card-img img-fluid"
              alt="book"
              height="300"
            />
            <div class="card-body">
              <h4 class="card-title text-center" id="title"></h4>
              <ul class="list-group list-group-flush">
                <li class="list-group-item">
                  <h5 class="card-title">Ilustrador</h5>
                  <div id="illustator"></div>
                </li>
                <li class="list-group-item">
                  <h5 class="card-title">Descripcion</h5>
                  <div id="description"></div>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </div>

    <br />
    <div id="footer" class="mt-auto" style="z-index: 10"></div>
    <script src="./js/footer.js"></script>
  </body>

  <script src="../js/language.js"></script>
  <script src="../js/singleBook.js"></script>
  <script src="../js/logout.js"></script>
  <script src="../js/index.js"></script>
</html>
