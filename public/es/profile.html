<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bondzù: Perfil</title>
    <link rel="icon" href="../img/favicon.png" />
    <link rel="stylesheet" href="../css/styles.css" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
      integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
      crossorigin="anonymous"
    ></script>
  </head>

  <body class="d-flex flex-column min-vh-100">
    <header style="z-index: 10">
      <div id="navBar"></div>
      <script src="./js/navBar.js"></script>
    </header>
    <div id="faq"></div>
    <script src="./js/faq.js"></script>

    <div id="loader" class="loader">
      <div class="spinner spinner-border" role="status">
        <span class="sr-only">Loading page...</span>
      </div>
    </div>

    <div id="loaderElements" class="loaderElements">
      <div class="spinner spinner-border" role="status">
        <span class="sr-only">Loading elements...</span>
      </div>
    </div>

    <div class="jumbotron" style="margin-bottom: 0">
      <div class="container-lg">
        <div class="row">
          <div class="col-lg-4 text-center">
            <img
              id="profilePhoto"
              src="../img/logoBondzu.png"
              width="250"
              height="250"
              class="rounded-circle"
              alt="profilePicture"
              style="margin-top: 8px; margin-left: 8px; margin-right: 8px"
            />
          </div>
          <div class="col-lg-6">
            <h2 style="display: inline; margin: 8px" id="name"></h2>
            <h2 style="display: inline" id="lastname"></h2>
            <hr style="clear: both" />
            <h5 class="text-muted" style="margin: 8px" id="usertype"></h5>
            <h5 class="text-muted" style="margin: 8px" id="username"></h5>
            <h5 class="text-muted" style="margin: 8px">************</h5>
            <a
              class="badge badge-secondary"
              style="margin: 8px"
              data-toggle="modal"
              data-target="#editProfile"
              href="#"
              >Editar</a
            >
            <div
              class="modal fade"
              id="editProfile"
              tabindex="-1"
              aria-labelledby="editProfileLabel"
              aria-hidden="true"
            >
              <div class="modal-dialog">
                <div class="modal-content">
                  <div class="modal-header">
                    <h5 class="modal-title" id="editProfileLabel">
                      Editar perfil
                    </h5>
                    <button
                      type="button"
                      class="close"
                      data-dismiss="modal"
                      aria-label="Close"
                    >
                      <span aria-hidden="true">&times;</span>
                    </button>
                  </div>
                  <div class="modal-body text-center">
                    <div class="container-sm">
                      <img
                        id="profilePhotoMod"
                        src="img/logoBondzu.png"
                        width="200"
                        height="200"
                        class="rounded-circle"
                        alt="profilePicture"
                        style="margin: 10px"
                      />
                      <br />
                      <h6 style="color: green">
                        Selecciona una nueva foto de perfil.
                      </h6>
                      <br />
                      <form
                        action="/profile"
                        method="POST"
                        enctype="multipart/form-data"
                        id="formTest"
                      >
                        <div class="form-group row">
                          <input
                            type="file"
                            class="form-control-file"
                            name="newProfilepic"
                            id="newProfilepic"
                            accept="image/*"
                          />
                        </div>
                        <input
                          disabled
                          type="submit"
                          value="Ninguna foto seleccionada"
                          id="submitPhoto"
                          class="btn btn-dark"
                        />
                        <hr />
                        <h6 style="color: green">
                          Completa solo la información que deseas modificar.
                        </h6>
                        <div class="form-group row">
                          <label for="name" class="col-auto col-form-label"
                            >Nombre</label
                          >
                          <input
                            type="text"
                            class="form-control"
                            id="newName"
                          />
                        </div>
                        <div class="form-group row">
                          <label for="lastName" class="col-auto col-form-label"
                            >Apellidos</label
                          >
                          <input
                            type="text"
                            class="form-control"
                            id="newLastName"
                          />
                        </div>
                        <div class="form-group row">
                          <label for="password" class="col-auto col-form-label"
                            >Contraseña</label
                          >
                          <input
                            type="password"
                            class="form-control"
                            id="newPassword"
                          />
                        </div>
                        <div class="form-group row">
                          <label for="password" class="col-auto col-form-label"
                            >Confirma contraseña</label
                          >
                          <input
                            type="password"
                            class="form-control"
                            id="newPasswordConfirm"
                          />
                          <div id="noMatchPasswords" class="invalid-feedback">
                            La contraseña no coincide. Intenta de nuevo.
                          </div>
                        </div>
                      </form>
                    </div>
                  </div>
                  <div class="modal-footer" style="align-items: center">
                    <button
                      type="button"
                      class="btn btn-danger"
                      data-dismiss="modal"
                    >
                      Cerrar
                    </button>
                    <button
                      type="button"
                      class="btn btn-success"
                      id="updateProfile"
                    >
                      Guardar cambios
                    </button>
                  </div>
                </div>
              </div>
            </div>
            <br />
            <br />
            <button
              id="showAdoptions"
              type="button"
              class="btn btn-success"
              style="margin-top: 8px; margin-left: 8px; margin-right: 8px"
            >
              Ver tus adopciones
            </button>
          </div>
        </div>
      </div>
    </div>
    <div style="display: none" id="adoptionsContainer">
      <div id="alertAdoptions" class="alert" role="alert"></div>
      <div class="container-fluid" id="container"></div>
    </div>
    <div id="footer" class="mt-auto" style="z-index: 10"></div>
    <script src="./js/footer.js"></script>
  </body>

  <script src="../js/language.js"></script>
  <script src="../js/index.js"></script>
  <script src="../js/profile.js"></script>
  <script src="../js/logout.js"></script>
</html>
