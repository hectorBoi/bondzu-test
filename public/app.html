<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bondzù: Nuestra App</title>
    <link rel="icon" href="img/favicon.png" />
    <link rel="stylesheet" href="css/styles.css" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
      integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
      crossorigin="anonymous"
    ></script>
  </head>

  <body class="d-flex flex-column min-vh-100">
    <header style="z-index: 10">
      <div
        data-spy="scroll"
        data-target="#navBar"
        data-offset="0"
        class="scrollspy-example"
      >
        <div id="navBar"></div>
        <script src="./js/navBar.js"></script>
      </div>
    </header>
    <div id="faq"></div>
    <script src="./js/faq.js"></script>

    <div id="modalsLoginSignup"></div>
    <script src="./js/modalsLoginSignup.js"></script>

    <!--Scripts para hacer autofocus en los modales de login y signup-->
    <script>
      $(".modal").on("shown.bs.modal", function () {
        $(this).find("[autofocus]").focus();
      });
    </script>

    <div id="loader" class="loader">
      <div class="spinner spinner-border" role="status">
        <span class="sr-only">Loading page...</span>
      </div>
    </div>

    <br />
    <h1 style="color: #3a8169" class="text-center">
      Pronto podrás disfrutar tu experiencia Bondzù en nuestra app
    </h1>
    <br />
    <div class="jumbotron">
      <div class="container">
        <img src="./img/appSoon2.png" alt="appSoon2" class="img-fluid" />
      </div>
    </div>

    <div class="container text-center">
      <h2 style="color: #f28f1d">¡No te la pierdas!</h2>
      <br />
      <img src="./img/appSoon1.png" alt="appSoon1" class="img-fluid" />
    </div>
    <br />
    <br />
    <div id="footer" class="mt-auto" style="z-index: 10"></div>
    <script src="./js/footer.js"></script>
  </body>
  <script src="./js/index.js"></script>
  <script src="./js/login.js"></script>
  <script src="./js/register.js"></script>
  <script src="./js/logout.js"></script>
</html>
