<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title id="title"></title>
    <link rel="icon" href="../img/favicon.png" />
    <link rel="stylesheet" href="../css/styles.css" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
      integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
      crossorigin="anonymous"
    ></script>
  </head>
  <body id="body" class="d-flex flex-column min-vh-100">
    <header style="z-index: 10">
      <div
        data-spy="scroll"
        data-target="#navBar"
        data-offset="0"
        class="scrollspy-example"
      >
        <div id="navBar"></div>
        <script src="./js/navBar.js"></script>
      </div>
    </header>

    <div id="faq"></div>
    <script src="./js/faq.js"></script>

    <div id="loader" class="loader">
      <div class="spinner spinner-border" role="status">
        <span class="sr-only">Loading page...</span>
      </div>
    </div>

    <div id="loaderElements" class="loaderElements">
      <div class="spinner spinner-border" role="status">
        <span class="sr-only">Loading elements...</span>
      </div>
    </div>

    <div class="container-fluid">
      <div class="row">
        <div class="col-xl-8" id="left-side">
          <div
            class="embed-responsive embed-responsive-16by9"
            style="margin-top: 15px"
            id="iframe-div"
          >
            <iframe
              id="iframe"
              class="embed-responsive-item"
              src=""
              allowfullscreen
            ></iframe>
          </div>
        </div>
        <div class="col-xl-4">
          <div class="card" style="margin-top: 15px">
            <img
              id="animalPhoto"
              src=""
              class="card-img img-fluid"
              alt="animal"
              height="300"
            />
            <a
              id="popoverAdopt"
              tabindex="0"
              role="button"
              data-toggle="popover"
              data-trigger="focus"
              data-placement="top"
              data-html="true"
              title="Thank you for adopting me!"
              data-content=""
              ><button
                type="button"
                class="btn btn-success btn-lg btn-block"
                id="adoptButton"
              >
                Adopt me!
              </button></a
            >
            <!-- Scripts para utilizar un dismiss popover-->
            <script>
              $(function () {
                $('[data-toggle="popover"]').popover();
              });
              $(".popover-dismiss").popover({
                trigger: "focus",
              });
            </script>
            <div class="card-body">
              <h4 class="card-title text-center" id="name"></h4>
              <ul class="list-group list-group-flush">
                <li class="list-group-item">
                  <h5 class="card-title">Species</h5>
                  <div id="species"></div>
                </li>
                <li class="list-group-item">
                  <h5 class="card-title">About</h5>
                  <div id="about"></div>
                </li>
                <li class="list-group-item">
                  <h5 class="card-title">Characteristics</h5>
                  <div id="characteristics"></div>
                </li>
                <li class="list-group-item">
                  <h5 class="card-title">Keeper</h5>
                  <div id="keeper"></div>
                </li>
                <li class="list-group-item" id="moreinfo-btn">
                  <a
                    role="button"
                    data-trigger="focus"
                    data-placement="top"
                    data-html="true"
                    data-content=""
                    class="btn btn-success btn-lg btn-block"
                    href="animalCard.html"
                  >
                    Learn more!</a
                  >
                </li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </div>

    <br />
    <div id="footer" class="mt-auto" style="z-index: 10"></div>

    <script src="./js/footer.js"></script>
    <script src="../js/language.js"></script>
    <script src="../js/singleAnimal.js"></script>
    <script src="../js/logout.js"></script>
    <script src="../js/index.js"></script>
  </body>
</html>
