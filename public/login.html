<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <link rel = "stylesheet" type = "text/css" href="./css/loginStyles.css">
        <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@300;500;700&family=Roboto+Condensed:wght@300;400;700&family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
        <title>Iniciar Sesión</title>
    </head>
    <body>
        <div class = "login-box">
            <h1>Inicio de Sesión</h1>
            <div class="form">
                <label>Correo electrónico</label>
                <input id="email" type = "text" name = "name-field" class = "text-field">
                
                <label>Contraseña</label>
                <input id="password" type = "password" name = "password-field" class = "text-field">

                <button id="submit" name="login-btn">Iniciar Sesión</button>
            </div>
        </div>
        <script src="./js/login.js"></script>
    </body>
</html>
